<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemHermes 3D Molecule Viewer</title>
    <!-- Include 3Dmol.js library from the hosted CDN -->
    <script src="https://3dmol.org/build/3Dmol-min.js"></script>
    <style>
        /* Basic styling for the viewer container */
        #mol3d {
            width: 500px;
            height: 500px;
            border: 2px solid black;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>ChemHermes 3D Molecule Viewer</h1>
    <div id="mol3d"></div> <!-- This is where the molecule will be displayed -->
    
    <script>
        let element = document.getElementById('mol3d');
        let viewer = $3Dmol.createViewer(element, { backgroundColor: 'white' });

        // Load a pre-built PDB protein model example from the 3Dmol.org servers
        viewer.addModelFromUrl("https://3dmol.org/pdb/1A2C.pdb", "pdb", function() {
            viewer.setStyle({}, {cartoon: {color: 'spectrum'}});
            viewer.zoomTo();  // Automatically zoom to fit the molecule
            viewer.render();  // Render the model
        });
    </script>
</body>
</html>
