<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemHermes 3D Molecule Viewer</title>
    <!-- Include 3Dmol.js library from the hosted CDN -->
    <script src="https://3dmol.org/build/3Dmol-min.js"></script>
    <style>
        /* Basic styling for the viewer container */
        #mol3d {
            width: 500px;
            height: 500px;
            border: 2px solid white;
            margin: 20px auto;
            position: relative;
        }
        h1, p {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #fileForm {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>ChemHermes 3D Molecule Viewer</h1>
    <p>Upload a PDB or SDF file to view the molecule</p>

    <!-- File upload form -->
    <div id="fileForm">
        <input type="file" id="moleculeFile" accept=".pdb,.sdf">
        <button id="uploadBtn">Upload and Render</button>
    </div>

    <div id="mol3d"></div> <!-- This is where the molecule will be displayed -->
    
    <script>
        const uploadButton = document.getElementById('uploadBtn');
        const moleculeFileInput = document.getElementById('moleculeFile');
        const viewerElement = document.getElementById('mol3d');

        let viewer = $3Dmol.createViewer(viewerElement, {
            backgroundColor: 'white',
            width: '100%',
            height: '100%',
        });

        // Handle file upload and rendering
        uploadButton.addEventListener('click', () => {
            const file = moleculeFileInput.files[0];
            if (!file) {
                alert('Please select a molecule file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const fileContent = event.target.result; // File content as plain text

                // Send file to Netlify function as plain text
                fetch('/.netlify/functions/uploadMolecule', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain',  // Ensure plain text content-type
                    },
                    body: fileContent,  // Send file content in request body
                })
                .then(response => response.text())
                .then(moleculeData => {
                    console.log('File data received:', moleculeData);

                    if (!moleculeData || moleculeData.length === 0) {
                        console.error('Empty molecule data received');
                        return;
                    }

                    // Determine file format (PDB or SDF) based on file extension
                    const format = file.name.endsWith('.pdb') ? 'pdb' : 'sdf';
                    try {
                        // Render the molecule in the viewer
                        viewer.addModel(moleculeData, format);
                        viewer.setStyle({}, {cartoon: {color: 'spectrum'}});
                        viewer.zoomTo();
                        viewer.render();
                        console.log('Molecule rendered successfully');
                    } catch (err) {
                        console.error('Error rendering molecule:', err);  // Log rendering errors
                    }
                })
                .catch(error => {
                    console.error('Error uploading file:', error);  // Log upload errors
                });
            };

            // Read the file as plain text (PDB or SDF)
            reader.readAsText(file);  // Ensure the file is read as text
        });
    </script>
</body>
</html>
