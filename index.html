<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemHermes 3D Molecule Viewer</title>
    <!-- Include 3Dmol.js library from the hosted CDN -->
    <script src="https://3dmol.org/build/3Dmol-min.js"></script>
    <style>
        /* Basic styling for the viewer container */
        #mol3d {
            width: 500px;
            height: 500px;
            border: 2px solid black;
            margin: 20px auto; /* Center the container */
            box-sizing: border-box; /* Ensure borders are included in the size */
            position: relative;
        }
        h1 {
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>ChemHermes 3D Molecule Viewer</h1>
    <div id="mol3d"></div> <!-- This is where the molecule will be displayed -->
    
    <script>
        let element = document.getElementById('mol3d');
        console.log('Viewer element:', element);

        // Create the viewer and explicitly set the dimensions to match the container
        let viewer = $3Dmol.createViewer(element, {
            backgroundColor: 'white', 
            width: '100%',  // Set to 100% to fit the container
            height: '100%'  // Set to 100% to fit the container
        });
        console.log('Viewer created:', viewer);

        // Force the viewer to resize to match the container size
        viewer.resize();

        // Fetch the locally hosted PDB file using the native JavaScript fetch API
        const pdbUrl = "./models/1A2C.pdb";

        fetch(pdbUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();  // Get the file content as text
            })
            .then(pdbData => {
                console.log('Local PDB model fetched');
                viewer.addModel(pdbData, "pdb");  // Add the model
                viewer.setStyle({}, {cartoon: {color: 'spectrum'}});  // Apply style
                viewer.zoomTo();  // Automatically zoom to fit the molecule
                viewer.render();  // Render the model
                console.log('Rendering complete');
            })
            .catch(error => {
                console.error('Failed to load the local PDB file:', error);
            });
    </script>
</body>
</html>
